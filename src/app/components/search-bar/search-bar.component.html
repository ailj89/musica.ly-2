<p-toolbar class="w-full fixed top-0 z-5" styleClass="border-noround">
  <p-autoComplete
    [(ngModel)]="songSearch"
    [suggestions]="searchedTracks"
    (completeMethod)="search($event)"
    [completeOnFocus]="true"
    (onSelect)="onItemSelect($event)"
    placeholder="Artists, tracks, podcasts..."
    scrollHeight="400px"
    field="title"
  >
    <ng-template let-song pTemplate="item">
      <div class="flex align-items-center gap-2">
        <img
          class="w-2rem border-round search-song-thumbnail"
          [src]="song.album.cover_small"
        />
        <div class="ml-2">
          <h3 class="my-0 search-song-title">{{ song.title }}</h3>
          <p class="my-0 search-song-artist">{{ song.artist.name }}</p>
        </div>
      </div>
    </ng-template>
  </p-autoComplete>
</p-toolbar>
